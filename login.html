<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login/Sign in Here </title>
      <link rel="stylesheet" href="login.css">
      <link rel="icon" href="https://th.bing.com/th?q=Login+Icon.svg&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.25&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=strict&t=1&mw=247">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login 
            </div>
            <div class="title signup">
               Sign up 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Sign up</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form   class="login">
                  <div class="field">
                     <input type="email" id="email_field" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" id="password_field" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Sign up now</a>
                  </div>
               </form>
               <form  class="signup">
                  
                  <div class="field">
                     <input type="user" id="username_" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input type="email" id="email_field" placeholder="Enter your Email . ." required>
                  </div>
                  <div class="field">
                     <input type="password" id="password_field" placeholder="Email password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      
      </script >
   
      <script src= "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script >
      <script src= "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js"></ > 
      <script src = "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"> </script >
      
       <script src ="int.js"></script>
       <script src ="login.js"></script>
   </body>
</html>
